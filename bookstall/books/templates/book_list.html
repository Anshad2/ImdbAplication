<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <h1 class="d-flex justify-content-centre">BookSTall</h1>
        <div class="row">
            <div class="col-1"></div>
            <div class="col10 p-3 border border-3 shadow">
                <table class="table bg-dark">
                    <div class="row ms-5">
                        <a href="{%url 'book-add' %}" >Add Book</a>
                
                      </div>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Published_year</th>
                        <th>Prize</th>
                        <th>Rating</th>
                        <th>Pages</th>
                        <th>Action</th>
                    </tr>
                    {%for b in data%}
                    <tr>
                        <td>{{b.name}}</td>
                        <td>{{b.author}}</td>
                        <td>{{b.language}}</td>
                        <td>{{b.genre}}</td>
                        <td>{{b.published_year}}</td>
                        <td>{{b.prize}}</td>
                        <td>{{b.rating}}</td>
                        <td>{{b.pages}}</td>
                        <td>
                            <a href="{%url 'book-details' b.id%}" class="btn btn-outline-info">View</a>
                            <a href="{%url 'book-delete' b.id%}" class="btn btn-outline-danger">Remove</a>
                    
                            <a href="{%url 'book-edit' b.id%}" class="btn btn-outline-primary">Chanage</a>
                        </td>
                    </tr>
                    
                        
                        
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    
</body>
</html>
