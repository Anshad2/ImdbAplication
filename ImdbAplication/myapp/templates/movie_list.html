<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 p-3 borer border-3 shadow ">
          <table class="table bg-dark">
            <tr>
              <th>Name</th>
              <th>Language</th>
              <th>Genre</th>
              <th>Year</th>
            </tr>
            {%for m in data%}
            <tr>
                <td>{{m.name}}</td>
                <td>{{m.language}}</td>
                <td>{{m.genre}}</td>
                <td>{{m.year}}</td>
            </tr>
            {%endfor%}
          </table>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
</html>
