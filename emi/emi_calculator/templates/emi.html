<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    
  <div class="container mt-5">
   
    <form action="" class="border p-5 shadow" method="post">
        {%csrf_token%}
        <h1 class="text-center fw-bold ">EMI calculator</h1>
        <div class="mb-3">
            <label for="">Enter principle amount</label>
            <input type="number"  class="form-control" placeholder="enter amount" name="principal">

        </div>
        <div class="mb-3">
            <label for="">Enter interest_rate</label>

            <input type="number"  class="form-control" placeholder="enter intrest rate" name="interest_rate">

        </div>
        <div class="mb-3">
            <label for="">Enter tenure period</label>

            <input type="number"  class="form-control" placeholder="enter tenure period" name="tenure">

        </div>

        <div class="mb-3">
            <button class="btn btn-dark" type="submit">calculate</button>

        </div>
   </form>
   {%if data%}
   <div class="row">
    <div class="col-4">
        loan emi 
        <h5>{{emi}}</h5> 

    </div>
    <div class="col-4">
        total intrest payable 
        <h5>{{total_intrest}}</h5>


    </div>
    <div class="col-4">
        total payment 
        <h5>{{total_payment}}</h5>
    </div>
   </div>
   {%endif%}
   


  </div>

</body>
</html>
