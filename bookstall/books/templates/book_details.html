<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex  justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h6>Book : {{data.name}}</h6>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Author : {{data.author}}</li>
              <li class="list-group-item">Language : {{data.language}}</li>
              <li class="list-group-item">Genre : {{data.genre}}</li>
              <li class="list-group-item">Published_year : {{data.published_year}}</li>
              <li class="list-group-item">Prize : {{data.prize}}</li>
              <li class="list-group-item">Rating : {{data.rating}}</li>
              <li class="list-group-item">Pages : {{data.pages}}</li>





            </ul>
          </div>
    </div>
    
</body>
</html>
