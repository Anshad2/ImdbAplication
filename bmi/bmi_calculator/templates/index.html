<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    
  <div class="container mt-5">
   
    <form action="" class="border p-5 shadow" method="post">
        {%csrf_token%}
        <h1 class="text-center fw-bold">BMI calculator</h1>
        <div class="mb-3">
            <label for="">enter your height cm</label>
            <input type="text"  class="form-control" placeholder="enter your height in cm" name="height">

        </div>
        <div class="mb-3">
            <label for="">enter your weight in kg</label>

            <input type="text"  class="form-control" placeholder="enter your weight in kilogram" name="weight">

        </div>

        <div class="mb-3">
            <button class="btn btn-dark" type="submit">calculate</button>

        </div>
   </form>
   {%if data%}
     BMI:{{data}}
   {%endif%}

  </div>

</body>
</html>
